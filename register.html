<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Alpine Plugins -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"
    ></script>
    <!-- Alpine JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- material icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/output.css" />
    <title>Cooking Kuy!</title>
  </head>
  <body class="bg-form lg:bg-body">
    <section id="signinPage" class="h-[100vh] max-w-[480px] mx-auto bg-form">
      <div class="container flex h-full flex-col justify-center">
        <div>
          <div class="text-center">
            <h1 class="text-h1 text-mainText">Welcome</h1>
            <p class="mt-2 text-p2 text-secondaryText">
              Register your account here
            </p>
          </div>
          <div class="pt-10">
            <form action="" id="userForm" class="">
              <div class="space-y-6">
                <!-- Name -->
                <div
                  class="flex items-center py-3 px-5 border border-outline bg-white rounded-full focus-within:ring focus-within:ring-primary"
                >
                  <div
                    class="mr-[10px] w-6 h-6 flex items-center justify-center"
                  >
                    <i
                      class="fa-regular fa-address-card text-lg text-mainText"
                    ></i>
                  </div>
                  <div class="grow">
                    <input
                      type="text"
                      class="w-full text-[15px] font-semibold text-mainText pb-[4px] placeholder:text-secondaryText focus:outline-none placeholder:font-normal"
                      placeholder="Your Name"
                      name="name"
                      id="name"
                      required
                    />
                  </div>
                </div>

                <!-- Email -->
                <div
                  class="flex items-center py-3 px-5 border border-outline bg-white rounded-full focus-within:ring focus-within:ring-primary"
                >
                  <div
                    class="mr-[10px] w-6 h-6 flex items-center justify-center"
                  >
                    <span
                      class="material-symbols-outlined text-mainText text-2xl"
                    >
                      mail
                    </span>
                  </div>
                  <div class="grow">
                    <input
                      type="email"
                      class="w-full text-[15px] font-semibold text-mainText pb-[4px] placeholder:text-secondaryText focus:outline-none placeholder:font-normal"
                      placeholder="Your Email"
                      name="email"
                      id="email"
                      required
                    />
                  </div>
                </div>

                <!-- Foto -->
                <div
                  class="flex items-center py-3 px-5 border border-outline bg-white rounded-full focus-within:ring focus-within:ring-primary"
                >
                  <div
                    class="mr-[10px] w-6 h-6 flex items-center justify-center"
                  >
                    <i class="fa-regular fa-image text-lg text-mainText"></i>
                  </div>
                  <div class="grow">
                    <input
                      type="text"
                      class="w-full text-[15px] font-semibold text-mainText pb-[4px] placeholder:text-secondaryText focus:outline-none placeholder:font-normal"
                      placeholder="Link For Avatar"
                      name="avatar"
                      id="avatar"
                      required
                    />
                  </div>
                </div>

                <!-- Password -->
                <div
                  x-data="{show: false}"
                  class="flex items-center py-3 px-5 border border-outline bg-white rounded-full focus-within:ring focus-within:ring-primary"
                >
                  <div
                    class="mr-[10px] w-6 h-6 flex items-center justify-center"
                  >
                    <span
                      class="material-symbols-outlined text-mainText text-2xl"
                    >
                      lock
                    </span>
                  </div>
                  <div class="grow">
                    <input
                      type="password"
                      class="text-[15px] w-full font-semibold text-mainText pb-[2px] placeholder:text-secondaryText focus:outline-none placeholder:font-normal"
                      placeholder="Your Password"
                      name="password"
                      id="password"
                      min="6"
                      required
                      :type="show ? 'text' : 'password'"
                      onkeyup="checkPasswordLength(this.value)"
                    />
                  </div>
                  <div
                    class="ms-[10px] w-6 h-6 flex items-center justify-end cursor-pointer"
                    @click="show = !show"
                    :class="{'hidden' : show}"
                  >
                    <span
                      class="material-symbols-outlined text-mainText text-2xl"
                    >
                      visibility
                    </span>
                  </div>
                  <div
                    class="ms-[10px] w-6 h-6 flex items-center justify-end cursor-pointer"
                    @click="show = !show"
                    :class="{'hidden' : !show}"
                  >
                    <span
                      class="material-symbols-outlined text-mainText text-2xl"
                    >
                      visibility_off
                    </span>
                  </div>
                </div>
              </div>
              <div class="mt-6">
                <p class="text-p1 text-[#3E5481]">
                  Your Password Must Contain :
                </p>
                <p class="mt-4 text-p2 text-secondaryText" id="validText">
                  <span
                    id="validIcon"
                    class="material-symbols-outlined text-[12px] me-1 text-white p-1 rounded-full bg-secondaryText"
                  >
                    done
                  </span>
                  At least 6 character
                </p>
                <p class="mt-4 text-p2 text-secondaryText" id="validTextNumber">
                  <span
                    id="validIconNumber"
                    class="material-symbols-outlined text-[12px] text-white me-1 p-1 rounded-full bg-secondaryText"
                  >
                    done
                  </span>
                  Contains a number
                </p>
              </div>

              <div class="flex flex-col justify-center gap-5 mt-12">
                <button
                  type="submit"
                  class="flex items-center justify-center py-3 bg-primary rounded-full text-center"
                >
                  <p class="text-white font-bold pb-1">Register</p>
                </button>

                <p class="text-center text-p2 text-mainText">
                  Have already account?
                  <span class="text-primary"
                    ><a href="signin.html">Sign in</a></span
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- User Manage js -->
    <script src="js/User.js"></script>
    <!-- add-acount js -->
    <script src="js/add-acount.js"></script>
  </body>
</html>
